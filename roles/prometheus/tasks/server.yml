- name: Update Prometheus Configuration
  ansible.builtin.template:
    src: prometheus.yml
    dest: /opt/prometheus/prometheus.yml

- name: Update Prometheus Configuration
  ansible.builtin.template:
    src: {{ item }}
    dest: /opt/prometheus/{{ item }}.yml
  loop:
    - service-down-alerts.yml
    - alerts.yml

- name: Restart Prometheus Service
  ansible.builtin.systemd:
    name: prometheus
    state: restarted


