## Download from Nexus Repository
- name: Download and extract {{ component }} content
  ansible.builtin.unarchive:
    src: http://admin:admin123@nexus.saraldevops.online:8081/repository/{{ component }}/{{ component }}-{{ app_version }}.zip
    dest: /app
    remote_src: yes