- name: MongoDB Schema
  when: schema_type == "mongo"
  block:
    - name: Setup MongoDB Repo File
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo
      #when: schema_type == "mongo"

    - name: Install Mongo Client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed
     # when: schema_type == "mongo"

    - name: Download RDS/MongoDB Pem File
      ansible.builtin.get_url:
        url: https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
        dest: /app/global-bundle.pem

    - name: Load Schema
     # ansible.builtin.shell: mongo --host mongodb-dev.saraldevops.online </app/schema/{{component}}.js
      ansible.builtin.shell: mongo --ssl --host dev-docdb.cluster-cz088q6s4fqq.us-east-1.docdb.amazonaws.com:27017 --sslCAFile /app/global-bundle.pem --username admin1 --password <insertYourPassword> </app/schema/{{component}}.js


- name: Mysql Schema
  when: schema_type == "mysql"
  block:
    - name: Install Mysql client
      ansible.builtin.yum:
        name: mysql
        state: installed


    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.saraldevops.online -uroot -pRoboShop@1 < /app/schema/{{component}}.sql